<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header class="topo_geral">
        <div class="conteudo_topo">
            <h1>Aprendendo Formulario </h1>
        </div>
    </header>

    <main>

        <section class="conteudo_geral">

            <h2>Cadastro</h2>

            <form action="" method="GET">
                <label for="nome_completo">Nome Completo:</label>
                <input id="nome_completo" type="text" name="nome_completo" placeholder="Sotto">

                <label for="email">E-mail</label>
                <input id="email" type="email">
                
                
                <label for="opiniao"></label>
                <input type= "opiniao" type="range" name="opiniao" min="0" max="10">
                
                <input type="submit" value="Cadastrar">
            </form>
        </section>
    </main>
</body>

</html>
